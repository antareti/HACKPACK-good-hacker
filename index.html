<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackPack CMD</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #000;
      color: #0f0;
    }
    header {
      background: #111;
      padding: 10px;
      display: flex;
      gap: 15px;
      border-bottom: 2px solid #0f0;
    }
    header button {
      background: transparent;
      border: none;
      color: #0f0;
      font-size: 16px;
      cursor: pointer;
    }
    header button.active {
      text-decoration: underline;
    }
    .tab {
      display: none;
      padding: 15px;
    }
    .tab.active {
      display: block;
    }
    #terminal {
      background: #000;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #0f0;
    }
    .line {
      display: flex;
    }
    .prompt {
      margin-right: 5px;
    }
    #input {
      outline: none;
      border: none;
      background: transparent;
      color: #0f0;
      flex-grow: 1;
    }
    #cursor {
      display: inline-block;
      width: 10px;
      background: #0f0;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    .widget {
      margin: 10px 0;
    }
    input, button {
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <button class="tablink active" data-tab="home">–ì–ª–∞–≤–Ω–∞—è</button>
    <button class="tablink" data-tab="widgets">–í–∏–¥–∂–µ—Ç—ã</button>
    <button class="tablink" data-tab="contact">–ö–æ–Ω—Ç–∞–∫—Ç—ã</button>
  </header>

  <div id="home" class="tab active">
    <div id="terminal"></div>
    <div class="line">
      <span class="prompt">C:\\></span>
      <input id="input" autofocus />
      <span id="cursor"></span>
    </div>
  </div>

  <div id="widgets" class="tab">
    <h2>–í–∏–¥–∂–µ—Ç—ã</h2>
    <div class="widget">
      <h3>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h3>
      <input id="calc" placeholder="2+2*2">
      <button onclick="calc()">=</button>
      <span id="calcResult"></span>
    </div>
    <div class="widget">
      <h3>–†–∞–Ω–¥–æ–º–∞–π–∑–µ—Ä</h3>
      <input id="min" type="number" placeholder="–æ—Ç">
      <input id="max" type="number" placeholder="–¥–æ">
      <button onclick="randomize()">üé≤</button>
      <span id="randResult"></span>
    </div>
  </div>

  <div id="contact" class="tab">
    <h2>–ö–æ–Ω—Ç–∞–∫—Ç—ã</h2>
    <p>–ü–æ—á—Ç–∞: hackpack@example.com</p>
  </div>

<script>
  // --- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ ---
  document.querySelectorAll(".tablink").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".tablink").forEach(b => b.classList.remove("active"));
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
    });
  });

  // --- –¢–µ—Ä–º–∏–Ω–∞–ª ---
  const terminal = document.getElementById("terminal");
  const input = document.getElementById("input");

  function playHackerSound() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = "square";
    osc.frequency.value = 600 + Math.random()*400;
    gain.gain.setValueAtTime(0.05, ctx.currentTime);
    osc.connect(gain).connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.1);
  }

  function print(text) {
    const div = document.createElement("div");
    div.textContent = text;
    terminal.appendChild(div);
    terminal.scrollTop = terminal.scrollHeight;
  }

  const commands = {
    help: () => print("–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã: help, dir, cls, echo [—Ç–µ–∫—Å—Ç]"),
    dir: () => print("–§–∞–π–ª—ã: hack.exe, secrets.txt, virus.bat"),
    cls: () => { terminal.innerHTML = ""; },
    echo: (args) => print(args.join(" "))
  };

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      const text = input.value.trim();
      playHackerSound();
      print("C:\\> " + text);
      const [cmd, ...args] = text.split(" ");
      if (commands[cmd]) {
        commands[cmd](args);
      } else {
        print("–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞");
      }
      input.value = "";
    }
  });

  // --- –í–∏–¥–∂–µ—Ç—ã ---
  function calc() {
    try {
      const res = eval(document.getElementById("calc").value);
      document.getElementById("calcResult").textContent = "= " + res;
    } catch {
      document.getElementById("calcResult").textContent = "–û—à–∏–±–∫–∞";
    }
  }

  function randomize() {
    const min = parseInt(document.getElementById("min").value);
    const max = parseInt(document.getElementById("max").value);
    if (!isNaN(min) && !isNaN(max)) {
      const res = Math.floor(Math.random()*(max-min+1))+min;
      document.getElementById("randResult").textContent = res;
    }
  }
</script>
</body>
</html>
